<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT Sans Narrow">
<style>
body{
    font-family: 'PT Sans Narrow';
    font-size: 20px;
    margin: 0;
}

.contact-us {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: black;
}

.contact-us > .form, .faq{
    position: static;
    left: 0;
    right: 0;
    margin: 10px;
    width: 850px;
    text-align: left;
    color: white;
}

.accordion{
    left: 0;
    right: 0;
    display: inline-block;
    background-color: #eee;
    color: black;
    cursor: pointer;
    padding: 18px;
    width: 815px;
    outline: none;
    text-align: left;
    transition: 0.4s;
}
          
.active, .accordion:hover {
    background-color: #ccc;
}

.panel {
    left: 0;
    right: 0;
    text-align: left;
    padding: 0 18px;
    width: 815px;
    background-color: #ebdbb2;
    display: none;
    overflow: hidden;
}


input[type=text], textarea {
    color: #eb19b0;
    width: 100%;
    border: none;
    border-bottom: white solid 2px;
    margin-bottom: 10px;
    margin-top: 3px;
    background-color: black;
    resize: none;
    outline: none;
    opacity: 1px;
}

textarea{
    height: 100px;
    opacity: 1px;
}   

input[type=submit] {
    background-color: #eb19b0;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 400px;
}

.purpose {
    margin-top: 20px;
}

</style>
<title>Contact Us</title>
</head>

<body>
    <section class="contact-us">
        <section class="form">
        <form>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="Full Name" placeholder="Name*" required>
        
            <label for="email">Email </label>
            <input type="text" id="email" name="Email" placeholder="Email*" required>

            <label for="num">Number </label>
            <input type="text" id="num" name="Number" placeholder="Number*" required>
        

            <span class="accordion purpose">Purpose</span>
            <article class="panel purpose-form">Hello World</article>

            <br>
            <label for="message">Message</label>
            <textarea id="message" id="message" name="Message" placeholder="Your Message"></textarea>
        
            <input type="submit" value="Send">
        </form>
        </section>


        <section class="faq">
            <span class="accordion">hol</span>
            <article class="panel">Hello World</article>
        </section>
    </section>


<script>

    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        /* Toggle between adding and removing the "active" class,
        to highlight the button that controls the panel */
        this.classList.toggle("active");
    
        /* Toggle between hiding and showing the active panel */
        var panel = this.nextElementSibling;
        if (panel.style.display === "inline-block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "inline-block";
        }
      });
    }
</script>
</body>
</html>
