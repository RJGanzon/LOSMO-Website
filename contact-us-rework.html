<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT Sans Narrow">
<style>
body{
    font-family: 'PT Sans Narrow';
    font-size: 20px;
    margin: 0;
}

.contact-us {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: black;
}

.contact-us > .form, .faq{
    position: static;
    left: 0;
    right: 0;
    margin: 15px;
    width: 850px;
    text-align: left;
    color: white;
}

.accordion{
    left: 0;
    right: 0;
    display: inline-block;
    background-color: #eee;
    color: black;
    cursor: pointer;
    padding: 18px;
    width: 815px;
    outline: none;
    text-align: left;
    transition: 0.4s;
}
          
.active, .accordion:hover {
    background-color: #ccc;
}

.panel {
    left: 0;
    right: 0;
    text-align: left;
    padding: 0 18px;
    width: 815px;
    background-color: black;
    display: none;
    overflow: hidden;
}


input[type=text], textarea {
    color: #eb19b0;
    width: 100%;
    border: white solid 2px;
    margin-bottom: 10px;
    margin-top: 3px;
    background-color: black;
    resize: none;
    outline: none;
    font-size: 18px;
}

input[type=text]{
    padding: 5px;
}

textarea{
    height: 100px;
}   

input[type=submit] {
    background-color: #eb19b0;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 400px;
}

.purpose {
    margin-top: 20px;
}

.purpose-form {
    cursor: pointer;
    padding: 10px;
}

::placeholder{
    opacity: 1;
    font-size: 18px;
}

.acc-faq{
    margin: 10px;
}

.panel-faq{
    padding: 10px;
}


#when, #pax{
    display: none;
}
</style>
<title>Contact Us</title>
</head>

<body>
    <img src="Images/contac-us-image.jpg" style="height: 500px;">
    <section class="contact-us">
        <section class="form">
        <form>
            <input type="text" id="fname" name="Full Name" placeholder="Name*" required>
            <input type="text" id="email" name="Email" placeholder="Email*" required>
            <input type="text" id="num" name="Number" placeholder="Number*" required>
        

            <span class="accordion purpose">Purpose</span>
            <article class="panel purpose-form">
                <span onclick="checkEvent(0)"> Inquiry </span>
                <hr>
                <span onclick="checkEvent(1)"> Private Event </span>
                <p></p>
            </article>
            <br>


            <input type="text" id="Subject" name="Subject" placeholder="Subject*" required>
            <input type="text" id="when" name="When" placeholder="When*" required>
            <input type="text" id="pax" name="PAX" placeholder="PAX*" required>

            <textarea id="message" id="message" name="Message" placeholder="Your Message"></textarea>
        
            <input type="submit" value="Submit">
        </form>
        </section>


        <section class="faq">
            <span class="accordion acc-faq" style="margin-top: 3px;">Wag mo buksan</span>
            <article class="panel panel-faq">Bisakol</article>

            <span class="accordion acc-faq">Wag mo buksan</span>
            <article class="panel panel-faq">Bisakol</article>

            <span class="accordion acc-faq">Wag mo buksan</span>
            <article class="panel panel-faq">Bisakol</article>

            <span class="accordion acc-faq">Wag mo buksan</span>
            <article class="panel panel-faq">Bisakol</article>
        </section>
    </section>


<script>

    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", panelDisplay);
    }

    function panelDisplay() {
        /* Toggle between adding and removing the "active" class,
        to highlight the button that controls the panel */
        this.classList.toggle("active");
    
        /* Toggle between hiding and showing the active panel */
        var panel = this.nextElementSibling;
        if (panel.style.display === "inline-block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "inline-block";
        }
    }

    function checkEvent(num){
        if(num == 1){
            document.getElementById("when").style.display = "inline-block";
            document.getElementById("pax").style.display = "inline-block";
            document.getElementsByClassName("panel purpose-form")[0].style.display = "none";
            document.getElementsByClassName("accordion purpose")[0].innerHTML = "Private Event";
        } else {
            document.getElementById("when").style.display = "none"; 
            document.getElementById("pax").style.display = "none"; 
            document.getElementsByClassName("panel purpose-form")[0].style.display = "none";
            document.getElementsByClassName("accordion purpose")[0].innerHTML = "Inquiry";
        }
    }
</script>
</body>
</html>
