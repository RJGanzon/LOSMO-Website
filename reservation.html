<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Losmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./reservation.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="shortcut icon" href="Images/losmologo.png" type="image/x-icon" />
<style>
    
</style>
</head>

<body>
<section class="reservation__container">
<section class="floorplan__container">
    <img class="floorplan" src="/RESERVATION/layout.svg" alt="">
    <img src="RESERVATION/round.svg" class="table" style="left: 18px; top:32px">
    <img src="RESERVATION/round.svg" class="table" style="left: 18px; top:103px">
</section>

<section class="details">
        <h1>RESERVATION</h1>
        <p>Want to ensure that you have a table?</p>
    </article>
    <article class="form">
        <h3>DETAILS</h3>
        <form action="#" class="reservation__form">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="Full Name" placeholder="Name*" required>
        
            <label for="time">Time</label>
            <input type="time" id="time" name="Time" min="00:00" max="24:59" value="22:00" required>

            <label for="pax">PAX</label>
            <input type="number" id="pax" name="PAX" placeholder="PAX*" required>

            <label for="num">Number </label>
            <input type="text" id="num" name="Number" placeholder="Number*" required>
        
            <input type="submit" value="Confirm">
        </form>
    </article>
</section>
</section>

</body>
</html>
