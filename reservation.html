<html>
<head>
</head>
<link rel="stylesheet" href="./reservation.css">

<body>
<section class="reservation-container">
<section>
    <img src="./Images/layout(1).svg" alt="">
</section>

<section>
    <article>
        <h1>RESERVATION</h1>
        <p>
            Want to ensure that you have a table? 
        </p>
    </article>
    <article class="details">
        <h3>DETAILS</h3>
        <form action="#">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="Full Name" placeholder="Name*" required>
        
            <label for="time">Time</label>
            <input type="time" id="time" name="Time" min="00:00" max="24:59" value="22:00" required>

            <label for="pax">PAX</label>
            <input type="number" id="pax" name="PAX" placeholder="PAX*" required>

            <label for="num">Number </label>
            <input type="text" id="num" name="Number" placeholder="Number*" required>
        
            <input type="submit" value="Confirm">
        </form>
    </article>


</section>


</section>

</body>
</html>
