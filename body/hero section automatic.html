<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body{
  overflow:hidden;
  margin:0px;
  background-color: black;
}
.hero {
  vertical-align: middle;
  height: 500px;
  object-fit:cover;
}

/* Slideshow container */
.slideshow-container {
  width:100%;
  position: relative;
  display: inline-block;
  margin: auto;
  background-color:black;
}

/* Caption text */
.text {
  color: white;
  font-size: 20px;
  padding: 25px;
  position: absolute;
  margin-top: -400px;
  width: 100%;
  text-align: left;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: white;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #eb19b0;
}

.slide {
  position: absolute;
  text-align: center;
  left: 0;
  right: 0;
  margin-top: -40px;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

.hero-link{
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
  border-style: solid;
  border-radius: 10px;
  padding: 5px;
  margin-top: 10px;
  color: white;
}

.hero-link:hover {
  background-color: #eb19b0;
}

@keyframes fade {
  from {opacity: .5} 
  to {opacity: 1}
}

.text {
  margin-left:80px;
  margin-bottom:0px;
}
p {
  font-size:18px;
  margin:0px;
  font-family: Helvetica, sans-serif;
}
h2 {
  margin-top:10px;
  margin-bottom:10px;
  font-family:Verdana;
}
a {
  margin-left:0;
  margin-right:5px;
}
</style>
</head>
<body>
<p> Hello Mars </p>
<section class="slideshow-container">

<article class="mySlides fade">
  <img class="hero" src="img1.jpg" style="width:100%">
</article>

<article class="mySlides fade">
  <img class="hero" src="img2.jpg" style="width:100%">
</article>

<article class="mySlides fade">
  <img class="hero" src="img3.jpg" style="width:100%">
</article>

<article class="text">
  <p>LOSMO FOOD & DRINKS</p>
  <h2>
  READY TO GET LOST <br>
  IN THE MOMENT? <br>
  </h2>
  <p>Here everyday's a party. Home for great food,<br>
  game-changing drinks,and good vibes.</p><br>
  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="hero-link"><img src="loc.png" style="height: 18px; width: 15px;"> Location</a> 
  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="hero-link">Get a Table</a>
</article>

<article class = "slide">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
</article>
</section>


<p> Hello World </p>
<script>
let slideIndex = 0;
showSlides(slideIndex);

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }

  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1} 
  
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000);
}
</script>

</body>
</html>
