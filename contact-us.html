<html>
<head>
<style>
body{
    margin: 0;
}

.contact{
    position: absolute;
    width: 100%;
    background-color: black;
    height: 450px;
}

.form, .social-media{
    position: absolute;
    color: white;
    background-color: black;
    left: 0;
    right: 0;
    margin: auto;
    padding: 10px;
    width: 900px;
}

.contact-container{
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
    margin-left: 20px;
    margin-top: 30px;
}

.form{
    margin-left: 0;
}

.social-media{
    text-align: center;
    margin-right: 25px;
    height: 351px;
}


.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}



input[type=text], textarea {
    color:white;
    width: 100%;
    border: none;
    border-bottom: white solid 2px;
    margin-bottom: 10px;
    margin-top: 3px;
    background-color: black;
    resize: none;
    outline: none;
}

textarea{
    height: 100px;
}   

input[type=submit] {
    background-color: #eb19b0;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 400px;
}


hr {
    border: 1px solid white;
}

</style>
</head>

<body>

<section class="contact">
    <section class="contact-container">
    <article class="form">
        <form action="#">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="Full Name" placeholder="Name">
        
            <label for="email">Email </label>
            <input type="text" id="email" name="Email" placeholder="Email">

            <label for="num">Number </label>
            <input type="text" id="num" name="Number" placeholder="Number">
        
        
            <label for="message">Message</label>
            <textarea id="message" id="message" name="Message" placeholder="Your Message"></textarea>
        
            <input type="submit" value="Send">
        </form>
    </article>
    

    <article class="social-media">
        <p> Or you can send us a private message on any of your social media accounts.</p>
    </article>
    </section>
</section>

</body>
</html>
